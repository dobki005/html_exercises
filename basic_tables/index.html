<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basic tables</title>
</head>
<body>
<h1>Basic Tables</h1>
<h2>Table One</h2>

<table>
    <tr>
        <td>Dog</td>
        <td>Cat</td>



    </tr>
    <tr>
        <td>Chinchilla</td>
        <td>Iguana</td>



    </tr>
    <tr>
        <td>Hamster</td>
        <td>Rat</td>



    </tr>










</table>
<br>

<h2>Table Two</h2>
<table border="1">
    <tr>
        <th>Rank in size</th>
        <th>State Name</th>
        <th>State Capital</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Alaska</td>
        <td>Juno</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Texas</td>
        <td>Austin</td>
    </tr>
    <tr>
        <td>3</td>
        <td>California</td>
        <td>Sacramento</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Montana</td>
        <td>Helena</td>
    </tr>
    <tr>
        <td>5</td>
        <td>New Mexico</td>
        <td>Santa Fe</td>
    </tr>






</table>
</body>
</html>
